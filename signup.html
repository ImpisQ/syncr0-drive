<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Synchronised Professional Driving Skills, Ireland">
    <meta name="keywords" content="learn to drifting, auto club, advanced drivers, drivers' hubspot, wicklow, ireland">
    <title>Syncro-Drive!</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Syncro-Drive</h1>
        </a>
        <nav class="navigation">
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="thank-you.html" method="GET" class="signup-form">
            <h3 id="contact-legend">Contact Syncro-Drive!</h3><br>
            <fieldset>
                
                <label for="fname">First Name</label><br>
                <input class="text-input" type="text" id="fname" placeholder="First Name" name="first_name" required>
                <label for="lname">Last Name</label><br>
                <input class="text-input" type="text" id="lname" placeholder="Last Name" name="last_name" required>
                <label for="email">Email Address</label><br>
                <input class="text-input" type="email" id="email" placeholder="Email Address" name="email_address"
                    required>
                <input type="radio" id="vip-defensive" name="classes_preference" value="vip-defensive" required>
                <label for="vip-defensive">VIP & Defensive</label><br>
                <input type="radio" id="extreme" name="classes_preference" value="extreme" required>
                <label for="extreme">Extreme Environments</label><br>
                <input type="radio" id="rally" name="classes_preference" value="rally">
                <label for="rally">Rally Driving</label><br>
                <input type="radio" id="dynamics" name="classes_preference" value="dynamics">
                <label for="dynamics">Vehicle Dynamics</label><br>
                <input type="radio" id="tactical" name="classes_preference" value="tactical">
                <label for="tactical">Stunt & Tactical</label><br>
                <input type="radio" id="custom" name="classes_preference" value="Custom">
                <label for="custom">Custom</label><br>
                <input class="join-button" type="submit" value="Go Syncro-Drive!">
            </fieldset>
        </form><br>
    </section>

    <footer>
        <ul class="social-networks">

              aria-label="Visit Our Facebook Page (Opens In A New Tab)"><i class="fa-brands fa-facebook"></i></a>

          <li>
            <a href="https://www.twitter.com" target="_blank" rel="noopener"
              aria-label="Visit Our Twitter Page (Opens In A New Tab)"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
              aria-label="Visit Our Instagram Page (Opens In A New Tab)"><i class="fa-brands fa-square-instagram"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com" target="_blank" rel="noopener"
              aria-label="Visit Our YouTube Channel (Opens In A New Tab)"><i class="fa-brands fa-youtube"></i></a>
          </li>
        </ul>
      </footer>

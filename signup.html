<body>
    <header>
        <a href="index.html">
          <h1 class="logo">Syncro-Drive</h1>

        <nav class="navigation">
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>

                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
              
            <label for="fname">First Name</label><br>
            <input class="text-input" type="text" id="fname" name="first_name" required />
            
            
            <label for="lname">Last Name</label><br>
            <input class="text-input" type="text" id="lname" name="last_name" required />
            
                
            <label for="email">Email Address</label><br>
            <input class="text-input" type="email" id="email" name="email_address" required />

            <div class="container">
                <div class="radio">
                    <input type="radio" id="vip-defensive" name="classes_preference" value="vip-defensive" required />
                    <label for="classes">VIP & Defensive</label><br>
                </div>

                <div class="radio">
                    <input type="radio" id="extreme" name="classes_preference" value="extreme">
                    <label for="classes">Extreme Environments</label><br>
                </div>

                <div class="radio">
                    <input type="radio" id="rally" name="classes_preference" value="rally">
                    <label for="classes">Rally Driving</label><br>
                </div>

                <div class="radio">
                    <input type="radio" id="dynamics" name="classes_preference" value="dynamics">
                    <label for="classes">Vehicle Dynamics</label><br>
                </div>

                <div class="radio">
                    <input type="radio" id="tactical" name="classes_preference" value="tactical">
                    <label for="classes">Stunt & Tactical</label><br>
                </div>

                <div class="radio">
                    <input type="radio" id="Custom" name="classes_preference" value="Custom">
                    <label for="custom">Custom</label><br>
                </div>
 
            <input class="join-button" type="submit" value="Go Syncro-Drive!"/>
        </form>

        
    </section>
    <footer>
